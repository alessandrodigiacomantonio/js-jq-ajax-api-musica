<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- libreria handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
  <!-- libreria jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- foglio di script principale -->
  <script src="js/script.js" charset="utf-8"></script>
  <!-- foglio di stile principale -->
  <link rel="stylesheet" href="css/style.css">
  <title>Api Musica</title>
</head>
<body class="body">
  <main class="main">
    <input class="main__genre" list="genre" type="text" placeholder="Filtra per Genere">
    <datalist id="genre">
      <option class="main__genre__option" value=" ">
      <option class="main__genre__option" value="Pop">
      <option class="main__genre__option" value="Rock">
      <option class="main__genre__option" value="Metal">
      <option class="main__genre__option" value="Jazz">
    </datalist>
    <!-- <select class="main__genre">
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Metal">Metal</option>
      <option value="Jazz">Jazz</option>
    </select> -->
    <ul id="main__albums-list">

    </ul>
  </main>
  <script id="album_template" type="text/x-handlebars-template">
    <li class="album-list__item" data-genre="{{genre}}">
      <img class="album__vinile" src="img/vinile.png" alt="Vinile"/>
      <div class="album">
        <img class="album__poster" src="{{poster}}" alt="Album Cover">
        <h2 class="album__title">
          {{title}}
        </h2>
        <time class="album__year">{{year}}</time>
      </div>
    </li>
  </script>
</body>
</html>
